<h1>Key features and benefits</h1>
<p><br>&nbsp;</p>
<figure class="table">
  <table>

    <tbody>
      <tr>
        <td>
          <p style="text-align:center;">3D visualization</p>
        </td>
        <td>
          <ul>
            <li>Product visualization for Sales and Service scenarios&nbsp;</li>
            <li>Pan, zoom, angle and turn your 3D Renderings, right in Salesforce</li>
            <li>Relate Salesforce objects to their 3D renderings and display as part of the record</li>
            <li>Scene is setup and managed by default. Add drawings to salesforce easily&nbsp;</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Exploded Technical Diagrams</p>
        </td>
        <td>
          <ul>
            <li>Provide a greater level of detail for your complex product, using the drawings you already have</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Lightning Flow Enablement</p>
        </td>
        <td>
          <ul>
            <li>Utilize your 3D models anywhere within Salesforce with all new Lightning Flow compatibility</li>
            <li>Administrators can create custom 3D experiences using drag-and-drop components in the flow builder</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Community Enablement</p>
        </td>
        <td>
          <ul>
            <li>Enable customers or partners to interact, upload, and preview 3D files</li>
            <li>Utilize built-in Salesforce approval processes, along with 3D interactions to improve the buying and service experience&nbsp;&nbsp;</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Salesforce Mobile Enablement</p>
        </td>
        <td>
          <ul>
            <li>View, Pan, Zoom and interact with your 3D renderings on the go, right from the new Salesforce Mobile Experience.&nbsp;</li>
            <li>Provide interactive product walkthroughs in sales situations, or expand detail in a field service scenario&nbsp;</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Interaction Tracking</p>
        </td>
        <td>
          <ul>
            <li>Update records in Salesforce based on whether or not your users have interacted with your 3D models</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Screenshots</p>
        </td>
        <td>
          <ul>
            <li>After you pan, zoom and explode your renderings, you can take a screenshot of the rendering to include as a collateral in your Sales or Service scenarios.</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Salesforce Files Enablement</p>
        </td>
        <td>
          <ul>
            <li>Preview, interact and screenshot your 3D renderings that are stored within Salesforce Files</li>
            <li>No file size limitation or external system communication required</li>
            <li>File Selector component works with any record type, displaying and previewing any attached 3D file to a record</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Developer enabled</p>
        </td>
        <td>
          <ul>
            <li>Our fully documented, managed and updated component sets are configured to be consumed with custom applications developed by any resource</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Dynamic Rendering&nbsp;</p>
        </td>
        <td>
          <ul>
            <li>Visualize configuration by adding, removing and changing components in a 3D scene based on input within Salesforce</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td>
          <p style="text-align:center;">Visualization Relationship management</p>
        </td>
        <td>
          <ul>
            <li>Manage how your visualize 3D as it relates to your objects and applications</li>
            <li>Define conventions for ANY Salesforce object and relate to a 3D file hosted elsewhere</li>
            <li>Scale your Salesforce org's use of 3D drawings to hundreds of thousands by way of mapping to existing resources</li>
          </ul>

      </tr>
