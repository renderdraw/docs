<h2>RDraw:EVT_Renderer_Screenshot_Taken</h2>
<h3>Usage Notes</h3>
<p>This event is raised when a screenshot is taken, typically from the action menu. This can be used to save the image of the 3D scene to Salesforce, or to download the image for further usage.&nbsp;</p>
